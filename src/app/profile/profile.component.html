<div class="profile-container">
  <div class="form-container">
    <h4>Enter your Profile</h4>
    <form>
      <div class="mb-3">
        <label for="Height" class="form-label">Height</label>
        <input type="number" class="form-control form-control-sm" id="Height">
      </div>
      <div class="mb-3">
        <label for="Weight" class="form-label">Weight</label>
        <input type="number" class="form-control form-control-sm" id="Weight">
      </div>
      <div class="mb-3">
        <label for="Age" class="form-label">Age</label>
        <input type="number" class="form-control form-control-sm" id="Age">
      </div>
      <div class="mb-3">
        <label for="Ethnicity" class="form-label">Ethnicity</label>
        <input type="text" class="form-control form-control-sm" id="Ethnicity">
      </div>
      <div class="mb-3">
        <label class="form-label">Typical Period Flow</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="light" value="light">
            <label class="form-check-label" for="light">Light</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="medium" value="medium">
            <label class="form-check-label" for="medium">Medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="heavy" value="heavy">
            <label class="form-check-label" for="heavy">Heavy</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="veryheavy" value="veryheavy">
            <label class="form-check-label" for="veryheavy">Very Heavy</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
  </div>
</div>
